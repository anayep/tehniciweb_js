<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title> Dogbook </title>
    <script src="https://kit.fontawesome.com/e471c0b386.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/loginstyle.css">
  </head>
  <body>
    <div class="login">
        <div class="login-header">
          <h1><i class="fas fa-dog"></i>DogBook</h1>
        </div>
        <div class="login-form">
          <h3>Username:</h3>
          <input type="text" placeholder="Username" id="user"/><br>
          <p id="textbox"></p>
          <h3>Password:</h3>
          <input type="password" placeholder="Password" id="pass" ng-change="analyze(password)"/>
          <br>
          <p id="textbox1"></p>

          <h3>Email:</h3>
          <input type="email" id="email" name="email">
          <br>
          <p id="textbox2"></p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
          <br>
          <p id="textbox3"></p>
          <label for="vol">Age (between 1 and 100):</label>
          <input type="range" id="vol" name="vol" min="1" max="100">
          <br>
          <p id="value"></p>
          <input type="checkbox" id="terms" name="terms" value="check">
          <label for="terms"> I have read the terms and conditions</label><br>
          <br>
          <p id="textbox4"></p>
          <input type="button" value="Login" class="login-button" id="create" onclick="store();validate()">
          <br>
          <a href="login" class="sign-up">Sign In!</a>
          <br>
          <h6 class="no-access">Can't access your account?</h6>
          <a href=" index.html" class="back">Go back</a>
        </div>
        <a class="fb">SIGN IN WITH FACEBOOK <i class="fab fa-facebook-square"></i></a>
      </div>
      
  </body>

  <script src="js-signup.js"></script>
</html>
